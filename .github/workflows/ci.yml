name: CI

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - master
  workflow_call:

jobs:
  checks:
    name: Run Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --target wasm32-wasip1 -- -D warnings

      - name: Build extension
        run: cargo build --target wasm32-wasip1 --release

      - name: Validate extension.toml
        run: |
          if [ ! -f "extension.toml" ]; then
            echo "extension.toml not found"
            exit 1
          fi
          echo "extension.toml exists"

      - name: Validate language configuration
        run: |
          if [ ! -f "languages/netlinx/config.toml" ]; then
            echo "language config.toml not found"
            exit 1
          fi
          echo "language config.toml exists"
